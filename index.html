<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="logo de Alura" >
    </header>
    <main>
        <!-- Se desarrola el cuadro para escribir, informacion y los 2 botones -->
        <section>
                <div>
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion"> &#9888; Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar">Desencriptar</button>
                </div>
        </section>
            <!-- Se desarrolla el mensaje de regreso, informacion y boton de enviar -->
        <section class="contenedor-mensaje">
            
                <div class="img-sin-texto">
                        <textarea class="mensaje" cols="20" rows="10"></textarea>
                </div>
                <div class="container-prueba">
                    <img class="img" src="img/Muñeco.png" alt="Muñeco buscando con una lupa">
                    <h2  class="aviso-de-escritura1">Ningún mensaje fue </br> encontrado</h2>
                    <p   class="aviso-de-escritura2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <!-- <button class="btn-copiar">Copiar</button> -->
                </div>
                </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; Ricardo Alvarado Q - 2023</p>
    </footer>
</body>
</html>
